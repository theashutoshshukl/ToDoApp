<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-2 p5 text-yellow">Whats the plan for today ?</h1>
        <div class="flex justify-center">
            <input type="text" class="my-2 radius-5" placeholder="Enter Your Task..." id="task">
            <button class="btn" onclick="addTask()">Add Task</button>
        </div>
        <div class="lists flex-col my-2 mx-auto flex flex-wrap justify-center">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e1e43c61e6.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
